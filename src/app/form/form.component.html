<form style="background-color: aquamarine" [formGroup]="mainForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>
      <span>Question</span>
      <span *ngIf="question.invalid && (question.dirty || question.touched)" style="color: red;">
        X
      </span>
    </label>
    <input type="text" class="form-control"  placeholder="question" formControlName="question"
           required>
    <div>
      <ng-container formArrayName="options">
        <div *ngFor="let op of options.controls; index as i">
          <label>
            <span>Options {{i + 1}}</span>
            <span *ngIf="op.invalid && (op.dirty || op.touched)" style="color: red">
              X
            </span>
          </label>
          <input type="text" class="form-control" [formControlName]="i" placeholder="Enter Option {{i + 1}}">
          <input type="file" placeholder="click">
        </div>
        <a (click)="addOption()" style="color: blue; cursor:pointer;">+ Add Options</a>
      </ng-container>
    </div>
  </div>

  <button>Submit</button>



</form>
